##端口号
server.port=8080
##数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/db_jvt?useUnicode=true&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
##Mybatis 配置
mybatis.type-aliases-package=com.jvt.microservice.model
mybatis.mapper-locations=classpath:mapper/*.xml
##Redis 配置
##Redis 数据库索引（默认为0）
spring.redis.database=0
##Redis 服务器地址
spring.redis.host=127.0.0.1
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password=
## 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
## 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
## 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
## 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
## 连接超时时间（毫秒）
spring.redis.timeout=0
##微信##
wechat.appid=xxxxxxxxx
wechat.secret=xxxxxxxx
